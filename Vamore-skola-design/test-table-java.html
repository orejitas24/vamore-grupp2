
<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a table</title>
    <style>
        .form-container {
            margin-top: 5px;
            background-color:rgb(96, 21, 21);
            padding-left: 40px;
            padding-right: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(20, 6, 6, 0.1);
            max-width: 500px;
            height: 100%;
            width: 100%;
            text-align: left;
        }
        label {
            font-size: 16px;
            text-align: left;
            color: #ffffff;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: rgb(208, 30, 30);
            color: rgb(244, 238, 238);
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #4a0a13;
        }
        textarea {
            height: 100px;
        }
        form {
            width: 100%;
            height: 100%;
        }
        .center-content{
            text-align: center;    
            border: none;
            padding-top: 90px;
            margin-top: 10%;
            max-width: 100%;
        }
        .main-text {
            background: transparent;
            top: 200px;
            width: 100%;
            margin-left: -200px;
        }
        .table{
            font-size: 30px; 
            font-family: Montserrat, sans-serif;
            font-weight: bold; 
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="nav">
        <a href="main.html" class="logo-link">
            <p class="logo">Vamore</p>
        </a>
    
        <nav class="nav-links">
            <a href="meny.html">Menu</a>
            <a href="book-a-table.html" onclick="event.preventDefault();">Book a Table</a>
            <a href="contact-us.html">Contact</a>
            <a href="about_us_2.html">About us</a>
        </nav>
    </header>
    <section class="center-content">  
        <article class="main-text">
            <h1 class="name">Vamore</h1>
            <p class="table">Book a table</p>
        </article>
    </section>
    <div class="footer">
        Monday - Sunday 16:00 - 22:00 | (919) 821-7117
    </div>
    <section class="form-container">
        <form id="bookingForm">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" min="16:00" max="22:00" required>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special-requests"></textarea>
            <button type="submit">Book a Table</button>
        </form>
    </section>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const bookingData = {
                date: document.getElementById("date").value,
                time: document.getElementById("time").value,
                guests: document.getElementById("guests").value,
                email: document.getElementById("email").value,
                name: document.getElementById("name").value,
                specialRequests: document.getElementById("special-requests").value
            };
            
            console.log("Fake booking submitted:", bookingData);
            alert("Your booking has been submitted successfully!");
            document.getElementById("bookingForm").reset();
        });
    </script>
</body>
</html>
