<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamore</title>
    <!--inom style taggen skrivs då css koden-->
    <style>
        .center-content {
            display: flex;
            justify-content: flex-start; /* Flyttar innehållet till vänster */
            align-items: flex-start; /* Justerar innehållet till vänster */
            height: 100vh;
            flex-direction: column;
            width: 100%;
            padding-left: 200px;
            
        }
        .main-text { /*tillhör både h1 och h2 i main-text*/
            
            color: rgb(20, 14, 14);
            padding-top: 200px;
            text-align: center;
            width: 100%;
        }
        .main-text h1 { /*tillhör VAMORE texten*/
            font-size: 100px;
            font-family: 'Caveat', cursive;
            
        }
        .main-text h2 { /*tillhör book a table texten*/
            font-size: 30px; 
            font-family: 'Arial';
            font-weight: bold; 
            margin-top: 10px;
        }

        /*nedan tillhör styling för formuläret för bokningen*/
        body {
            font-family: 'times';
            padding-top: 50px;
            background-color: #f4f4f4;
            
        }
        .page-container{
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding-left: 50px;
        }
        .header-content {
            flex: 1;
        }
        /* Container for the form */
        .form-container {
            background-color: #a06a6a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(8, 3, 3, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin-left: 100px;
        }
        
        /* styling för alla labels dvs smårubrikerna*/
        label {
            display: block;
            font-size: 16px;
            margin-top: 20px;
            text-align: left;
            color: #280303;
        }
        /* Input and textarea styling */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        /* Submit button styling */
        button {
            background-color: #561115;
            color: rgb(244, 238, 238);
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        /* Button hover effekt - byter färg när do hovrar*/
        button:hover {
            background-color: #4a0a13;
        }
        /*Textarea styling */
        textarea {
            height: 100px;
        }
        /* Form alignment */
        form {
            display: block;
            width: 100%;
        }

    </style>

</head>

<body>
    <div class="nav"> 
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About us</a>
            <a href="#">Book a table</a>
        </div>
    </div>
    <div class="page-container">
    <div class="header-content">
        <div class="main-text">
            <h1 class="Rname">VAMORE</h1>
            <h2 class="Bookingtext">Book a table!</h2>
        </div>
    </div>
    

    <div>
        <div class="form-container">
            <form action="/submit-booking" method="POST">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" min="16:00" max="22:00" required>
    
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="20" required>
    
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="special-requests">Special Requests:</label>
                <textarea id="special-requests" name="special-requests"></textarea>
    
                <button type="submit">Book a Table</button>
            </form>
        </div>
    </div>

    

</body>
